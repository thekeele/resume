name: update resume

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Pull Latest Resume for keele.codes
      uses: fifsky/ssh-action@v0.0.6
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        user: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        pass: ${{ secrets.PASS }}
        command: |
          cd resume/
          ls -a
          echo "updating resume"
          git pull origin master
          exit 1
